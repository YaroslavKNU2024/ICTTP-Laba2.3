<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
    <h3>Додати новий жанр</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">
        <input type="text" id="add-name" placeholder="Новий жанр">
        <input type="submit" value="Додати">
    </form>

    <div id="editForm">
        <h3>Редагувати жанр</h3>
        <form action="javascript:void(0);" onsubmit="updateGenre()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Редагувати жанр">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Жанр</th>
        </tr>
        <tbody id="genres"></tbody>
    </table>

    <script src="js/Genres.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getGenres();
    </script>
</body>
</html>
